<html>
    
    <head>
        <title>ASP.NET Web API Cors Sample</title>
        <script src="bower_components/superagent/superagent.js" type="text/javascript"> </script>
    </head>
    
    <body>
        <p>Please take a look at your browsers console output.</p>
        
        <script type="text/javascript">
            request = superagent;
            request
                .get('http://corsserver/api/customers/')
                .set('Authorization', 'Token 123')
                .set('Accept', 'application/json')
                .end(function(response) {
                    var customers = response.body;
                    console.log(customers);
                });
        </script>

    </body>
</html>
